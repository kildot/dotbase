name: Build
on:
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - name: Generate Release Package
        shell: cmd
        run: |
          dotbase\GeneratePackage.bat
      - uses: actions/upload-artifact@v3
        with:
          name: DotBase
          path: dist\*.7z
          retention-days: 2
