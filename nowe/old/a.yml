

- ParagraphStyle:
  id: Normal
  name: Normalny
  run:
    font: Arial

- ParagraphStyle:
  id: ND
  name: Nagłówki dokumentu
  basedOn: Normal
  paragraph:
    alignment: center

- ParagraphStyle:
  id: Heading1
  name: Nagłówek 1
  basedOn: Normal
  paragraph:
    alignment: center
  run:
    size: 22pt
    bold: true

- Section:
  properties:
    page:
      size:
        orientation: portrait
        width: 210mm
        height: 297mm
      margin:
        top: 2cm
        right: 2cm
        bottom: 2cm
        left: 2cm
      borders:
        pageBorders:
          display: allPages
          offsetFrom: page
        pageBorder[Top|Bottom|Left|Right]:
          style: single
          size[1/8pt]: 0.5mm
          space[pt]: 1cm # for some reasons Word accepts only up to 31 pt (~1cm)

- MACRO ND:
  Paragraph:
  style: ND
  children!:
  - TextRun: "***"

- MACRO ND-bold:
  Paragraph:
  style: ND
  children!:
  - TextRun:
    text: "***"
    bold: true

- MACRO P:
  Paragraph: "***"

